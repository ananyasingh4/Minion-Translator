<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="head"> Speak Like A Minion!!</div>
    </header>
    <div class="center">

        <textarea class="text-input"
            placeholder="put your message here in english and we will convert it to banana"></textarea><br>

        <button class="button">Translate to Banana</button><br>

        <textarea class="text-output"> </textarea><br>
    </div>
    <footer class="footer">
        <div class="text">
            <div class="about">About</div>
            Are you a fan of minions? Did you know that the gibberish they say is an actual language.
            Use the translator to convert your text from English to Minions speak or Banana language.
        </div>
    </footer>
    <script src ="app.js"></script>
</body>

</html>
